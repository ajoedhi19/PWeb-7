<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="shotcut icon" type="image/x-icon" href="../assets/android-chrome-192x192.png" />
    <script src="https://kit.fontawesome.com/ba4825c01c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-image shadow-2-strong" id="intro">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.1)">
        <div class="d-flex align-items-center justify-content-md-center" style="height: 100vh">
          <div class="container" id="container">
            <div class="overlay-container">
              <div class="overlay">
                <div class="overlay-panel overlay-right">
                  <img src="https://techzeero.com/html-templates/login-forms/image/blue-creative.jpg" />
                </div>
              </div>
            </div>
            <div class="form-container sign-in-container">
              <form action="#">
                <h1 class="font-weight-normal">Login into account</h1>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button class="but btn btn-info btn-rounded">Login</button>
                <br />

                <span>or login with</span>
                <div class="social-container">
                  <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                  <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                  <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <br />
                <h6 class="font-weight-bold">Belum punya akun? <a href="#" class="text-primary"> Register sekarang!</a></h6>

                <hr style="width: 75%; text-align: left; margin-left: 0; color: black" />
                <h6>Have a message for us? Please drop <a href="contact.html" class="text-primary">here</a>.</h6>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
